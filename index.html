<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Import css stylesheet -->
  <link rel="stylesheet" type="text/css" href="../assets/styles.css">
  <!-- Import google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <article class="card">
  <!-- Top half stats -->
    <div class="result__summary">
      <p class="result__title">Your Result</p>
      <button class="result"> <p>76</p> of 100 </button>

      <p class="rating">Great</p>
      <p class="summary__description"> you scored higher than 65% of the people who have taken these tests. </p>
      
    </div>
  <!-- Bottom half stats -->
  

    <div class="summary__stats">
      <h1>Summary</h1>
    <div id="stat__bar" class="reaction">
      <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt=""> <p class="category__reaction">Reaction </p><p class="points">80</p> / 100 
    </div>
    <div id="stat__bar" class="memory">
      <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt=""> <p class="category__memory"> Memory </p><p class="points">92</p> / 100 
    </div>
    <div id="stat__bar" class="verbal">
     <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt=""> <p class="category__verbal"> Verbal </p><p class="points">61</p> / 100 
    </div>
    <div id="stat__bar" class="visual">
      <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt=""> <p class="category__visual"> Visual</p> <p class="points">72</p> / 100 
    </div>
      <button class="continue">Continue</button>
  </div>
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GrowingHermit44">Alex Boyce</a>.
  </div>
    </article>
  </main>
   

</body>
</html>
